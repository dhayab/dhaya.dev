name: deploy
on:
  push:
    branches:
    - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 🛎️ Checkout
      uses: actions/checkout@v2
    - name: 🔧 Install and build
      run: npm ci && npm run build
    - name: 🚀 Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.3
      with:
        branch: gh-pages
        folder: dist
